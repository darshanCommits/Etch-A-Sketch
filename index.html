<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Etch-A-Sketch</h1>
    </header>

    <div id="game">
      <div class="left">
        <div class="options">
          <button class="btn-mode density"></button>
          <h2>Density</h2>
        </div>

        <div class="options">
          <button class="btn-mode reset"><i class="fa-solid fa-lg fa-trash"></i></button>
          <h2>Reset</h2>
        </div>

        <div class="options">
          <button class="btn-mode save"><i class="fa-solid fa-lg fa-download icons "></i></button>
          <h2>Save!</h2>
        </div>
      </div>

      <div id="device">
        <div class="container"></div>
      </div>

      <div class="right">
        <div class="options">
          <button class="btn-color bw"></button>
          <h2>B&W</h2>
        </div>

        <div class="options">
          <button class="btn-color lgbt"></button>
          <h2>LGBTQ+</h2>
        </div>

        <div class="options">
          <button class="btn-color eraser"></button>
          <h2>Eraser</h2>
        </div>
      </div>
    </div>


    <footer>
      <a href="https://github.com/greeedPNG/Etch-A-Sketch.git"
        ><i class="fa-brands fa-github fa-lg"></i>
      </a>

      <a href="https://www.facebook.com/BaldCaped">
        <i class="fa-brands fa-facebook fa-lg"></i>
      </a>

      <a href="https://www.instagram.com/sloth.avi/">
        <i class="fa-brands fa-instagram fa-lg"></i>
      </a>

      <a href="t.me/ace_whole">
        <i class="fa-brands fa-telegram fa-lg"></i>
      </a>
      <span>Darshan Kumawat&copy;</span>
    </footer>
    <script src="https://kit.fontawesome.com/7348f1369a.js" crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
