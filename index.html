<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Etch-A-Sketch</h1>
    </header>

    <div id="game">

      <div class="left">
        <div class="btn density">
          <button class="mode sliderOfDensity"></button>
          <h2>Density</h2>
        </div>

        <div class="btn reset">
          <button class="mode reset"></button>
          <h2>Reset</h2>
        </div>

        <div class="btn save">
          <button class="mode"></button>
          <h2>Save!</h2>
        </div>
      </div>

      <main>
        <div id="device">
          <div class="container" id="board"></div>
        </div>
      </main>

      <div class="right">
        <div class="btn bw">
          <button class="color"></button>
          <h2>B&W</h2>
        </div>

        <div class="btn lgbtq">
          <button class="color"></button>
          <h2>LGBTQ+</h2>
        </div>

        <div class="btn eraser">
          <button class="color"></button>
          <h2>Eraser</h2>
        </div>

      </div>
      
    </div>

    <script src="app.js"></script>
  </body>
</html>
