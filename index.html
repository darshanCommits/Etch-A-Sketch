<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Etch-A-Sketch</h1>
    </header>

    <div id="game">
      
      <div class="left">
        <div class="options density">
          <button onclick="makeGrid()" class="btn-mode sliderOfDensity"></button>
          <h2>Density</h2>
        </div>

        <div class="options reset">
          <button class="btn-mode reset"></button>
          <h2>Reset</h2>
        </div>

        <div class="options save">
          <button class="btn-mode"></button>
          <h2>Save!</h2>
        </div>
      </div>

      <div id="device">
        <div id="board" class="container" ></div>
      </div>

      <div class="right">
        <div class="options bw">
          <button class="btn-color"></button>
          <h2>B&W</h2>
        </div>

        <div class="options lgbtq">
          <button class="btn-color"></button>
          <h2>LGBTQ+</h2>
        </div>

        <div class="options eraser">
          <button class="btn-color"></button>
          <h2>Eraser</h2>
        </div>
      </div>

    </div>

    <script src="app.js"></script>
  </body>
</html>
